<!DOCTYPE html>
<html>
<head>
	<title>"The Simpsons" Trivia Game</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header class="main-title">
		<img id="logo" src="assets/images/the_simpsons_logo.png" alt="The Simpsons Logo">
		<h1>Trivia Game!</h1>
	</header>

	<!-- Why is there a white gap around every margin of the page except the right, and how do I get rid of it? -->
	<div id="wrapper">
	<!-- "wrapper" used to be called "main-container" -->
		
		<div class="inner-containers" id="game-container">
			<div class="inner-containers" id="control-panel">
				<div class="inner-containers" id="timer">
					<!-- <p>TIMER DISPLAY will go here.</p> -->
				</div>
				<!-- START button -->
				<button id="start">ENTER SPRINGFIELD!</button>
			</div>

			<div class="inner-containers" id="q_and_a">
				<div class="inner-containers" id="question-box">
					<!-- Delete the placeholder text inside span once everything is up and running properly. -->
					<span id="question"></span>
				</div>

				<div class="inner-containers" id="answers-box">
					<span id="answers"><p>MULTIPLE CHOICE ANSWERS will appear here.</p></span>
					<!-- SUBMIT button -->
					<p>SUBMIT button will go here.</p>
				</div>

			</div>

		</div>

	</div>

	<footer class="copyright">
		<h3>&copy Copyright 2016 Todd Croak-Falen</h3>
	</footer>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
